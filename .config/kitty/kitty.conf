#color3 #FFE55E
#color11 #D7FF66

#color4 #39DBFF
#color12 #8F8DFF

#color5 #FF7839
#color13 #FFC397

#color6 #B659FF
#color14 #E591FF

#color7 #FF3061
#color15 #FFFFFF

#SHORTCUTS
map ctrl+shift+kp_subtract change_font_size all -2.0
map ctrl+shift+kp_add change_font_size all +2.0
